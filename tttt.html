<!DOCTYPE html>

        .close-btn { margin-top: 20px; background: none; border: 1px solid white; padding: 10px 25px; border-radius: 10px; color: white; cursor: pointer; }

</head>
<body>

<script>

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let starsArray = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<150; i++) starsArray.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2, s:Math.random()*0.5});
    }
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white";
        starsArray.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
            s.y -= s.s; if(s.y < 0) s.y = canvas.height;

        requestAnimationFrame(animate);

        { n: "Dol√ßa", e: "‚ôí", el: "Hava", c: "#01579b", m: "Yaradƒ±cƒ±lƒ±ƒüƒ±n co≈üur! Yeni ideyalar tapacaqsan." },
        { n: "Balƒ±qlar", e: "‚ôì", el: "Su", c: "#004d40", m: "ƒ∞ntuisiyan √ßox g√ºcl√ºd√ºr. Daxili s…ôsin…ô qulaq as." },
        { n: "Qo√ß", e: "‚ôà", el: "Od", c: "#b71c1c", m: "Enerjin pikd…ôdir! Yeni ba≈ülanƒüƒ±clar √º√ß√ºn …ôla g√ºnd√ºr." },
        { n: "Buƒüa", e: "‚ôâ", el: "Torpaq", c: "#1b5e20", m: "Maliyy…ô uƒüuru g√∂zl…ônilir. S…ôbirli ol, qazanacaqsan." },
        { n: "∆èkizl…ôr", e: "‚ôä", el: "Hava", c: "#fbc02d", m: "Maraqlƒ± x…ôb…ôr alacaqsan. √únsiyy…ôt s…ôn…ô uƒüur g…ôtir…ôc…ôk." },
        { n: "X…ôr√ß…ông", e: "‚ôã", el: "Su", c: "#37474f", m: "Ail…ô v…ô sevgi bu g√ºn √∂n plandadƒ±r. Qayƒüƒ±ke≈üliyini g√∂st…ôr." },
        { n: "≈ûir", e: "‚ôå", el: "Od", c: "#e65100", m: "Diqq…ôt m…ôrk…ôzind…ôs…ôn! Liderlik keyfiyy…ôtl…ôrin parlayacaq." },

        { n: "∆èqr…ôb", e: "‚ôè", el: "Su", c: "#4a148c", m: "D…ôrin d…ôyi≈üiklikl…ôr d√∂vr√ºd√ºr. G√ºc√ºn√º k…ô≈üf et." },
        { n: "Oxatan", e: "‚ôê", el: "Od", c: "#311b92", m: "Mac…ôra s…ôni √ßaƒüƒ±rƒ±r! Yeni bilikl…ôr √∂yr…ônm…ôk vaxtƒ±dƒ±r." }
    ];

    function getZ(date) {
        if(!date) return null;
        const d = new Date(date);
        const m = d.getMonth()+1, dy = d.getDate();
        const s = (m<10?'0'+m:m)+'-'+(dy<10?'0'+dy:dy);

    function downloadImage() {

        const btn = document.getElementById('download-btn-area');
        btn.style.visibility = 'hidden';

</script>

</body>
</html>
